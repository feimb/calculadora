<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="calculadora">
            <div class="display">
                <input type="text" id="secondNumber" readonly>
                <input type="text" id="firstNumber"readonly>
            </div>
            <div class="buttons">
                <input type="button" class="button numbers" value="(">
                <input type="button" class="button numbers" value=")">
                <input type="button" class="button" id="delete"value="C">

                <input type="button" class="button numbers" value="9">
                <input type="button" class="button numbers" value="8">
                <input type="button" class="button numbers" value="7">
                <input type="button" class="button operator" value="/">
                
                <input type="button" class="button numbers" value="6">
                <input type="button" class="button numbers" value="5">
                <input type="button" class="button numbers" value="4">
                <input type="button" class="button operator" value="*">

                <input type="button" class="button numbers" value="3">
                <input type="button" class="button numbers" value="2">
                <input type="button" class="button numbers" value="1">
                <input type="button" class="button operator" value="-">

                <input type="button" class="button numbers" value="0">
                <input type="button" class="button" id="point" value=".">
                <input type="button" class="button" id="eval" value="=">
                <input type="button" class="button operator" value="+">
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
